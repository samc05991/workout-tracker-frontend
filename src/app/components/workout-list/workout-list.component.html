<div class="">
    <nav>
        <div class="">
            <a class="" (click)="toggleView('workout-list')" [ngClass]="{'active': view === 'workout-list' }">Workout List</a>
            <a class="" (click)="toggleView('workout-builder')" [ngClass]="{'active': view === 'workout-builder' }">Workout Builder</a>
        </div>
    </nav>
    <div class="">
        <div class="" [ngClass]="{'show active': view === 'workout-list' }">
            <div class="" *ngIf="view === 'workout-list'">
                <div class="" *ngFor="let workout of workouts">
                    <div class="">
                        <h5 class="">{{workout.name}}</h5>
                        <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                    </div>
                    <ul class="">
                        <li *ngFor="let exercise of workout.exercises" class="">{{exercise.name}}</li>
                    </ul>
                    <div class="">
                        <button class="">
                            <a href="#" class="">Use Again</a>
                        </button> 
                        <button class="">
                            <a href="#" class="">Copy</a>
                        </button> 
                        <button class="">
                            <a href="#" class="">Stats</a>
                        </button> 
                    </div>
                </div>
                <div class="" *ngIf="workouts.length === 0">                         
                    <div class="" role="alert">
                        Looks like you've yet to make a workout! Use the workout builder to get started!
                    </div>
                </div>
            </div>
        </div>
        <div class="">
            <div class="" *ngIf="view === 'workout-builder'">
                <app-create-workout></app-create-workout>
            </div>
        </div>
    </div>
</div>
