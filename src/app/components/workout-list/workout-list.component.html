<div class="container workout-container">
    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active" (click)="toggleView('workout-list')" [ngClass]="{'active': view === 'workout-list' }">Workout List</a>
            <a class="nav-item nav-link"  (click)="toggleView('workout-builder')" [ngClass]="{'active': view === 'workout-builder' }">Workout Builder</a>
        </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade" [ngClass]="{'show active': view === 'workout-list' }">
            <div class="" *ngIf="view === 'workout-list' && workouts.length > 0">
                <div class="card" *ngFor="let workout of workouts">
                    <div class="card-body">
                        <h5 class="card-title">{{workout.name}}</h5>
                        <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                    </div>
                    <ul class="list-group list-group-flush">
                        <li *ngFor="let exercise of workout.exercises" class="list-group-item">{{exercise.name}}</li>
                    </ul>
                    <div class="card-body">
                        <button class="btn btn-dark margin-gutter-right">
                            <a href="#" class="card-link">Use Again</a>
                        </button> 
                        <button class="btn btn-dark margin-gutter-right">
                            <a href="#" class="card-link">Copy</a>
                        </button> 
                        <button class="btn btn-dark margin-gutter-right">
                            <a href="#" class="card-link">Stats</a>
                        </button> 
                    </div>
                </div>
                <div class="" *ngIf="workouts.length === 0">                         
                    <div class="" role="alert">
                        Looks like you've yet to make a workout! Use the workout builder to get started!
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" [ngClass]="{'show active': view === 'workout-builder' }">
            <div class="" *ngIf="view === 'workout-builder'">
                <app-create-workout></app-create-workout>
            </div>
        </div>
    </div>
</div>
