<div class="container">
    <div class="input-group mb-3">
        <div class="input-group-prepend col-2">
            <span class="input-group-text" id="basic-addon1">Username</span>
        </div>
        <input type="text" class="form-control" aria-label="userName" id="userName" [(ngModel)]="user.userName" name="userName" required>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend col-2">
            <span class="input-group-text" id="basic-addon1">Email</span>
        </div>
        <input type="email" class="form-control" id="email" aria-label="email" [(ngModel)]="user.email" name="email" required>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend col-2">
            <span class="input-group-text" id="basic-addon1">Password</span>
        </div>
        <input type="password" class="form-control" id="password" aria-label="password" [(ngModel)]="user.password" name="password" required>
    </div>
    <div class="row">
        <button type="submit" class="btn btn-dark btn-lg btn-block" (click)="submit()">Submit</button>
    </div>
</div>
